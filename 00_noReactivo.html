<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manipulacion del DOM</title>
</head>
<body>
	<h1>Manipulacion Manual del Dom</h1>
	<form  id="todo-form" >
		<input type="text" id="todo-item" name="todoItem" placeholder="Enter Task ...">
		<input type="submit" value="Send!">
	</form>

	<ul id="todo-list">
		<summary>Tasks Added</summary>
	</ul>
</body>

<script>
	const 
	  d = document,
	  $item = d.getElementById("todo-item"),
	  $list = d.getElementById("todo-list");


	d.addEventListener("submit", ev => {
		ev.preventDefault()
		if (!(ev.target.matches("#todo-form"))) return false;

		const $li = d.createElement("li");
		$li.textContent = $item.value;
		$list.appendChild($li); 
		$item.value = "";
		$item.focus();
		
	})
</script>
</html>
